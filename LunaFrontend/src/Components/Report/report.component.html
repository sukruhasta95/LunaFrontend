
<div>
  <button mat-flat-button color="primary" (click)="exportAsExcel()">Export as Excel</button>
</div>
<div>
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef display:none> id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="meterSerialNo">
      <th mat-header-cell *matHeaderCellDef> Meter Serial No </th>
      <td mat-cell *matCellDef="let element"> {{element.meterSerialNo}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef > Status </th>
      <td mat-cell *matCellDef="let element"> {{displayStatus(element.status)}} </td>
    </ng-container>

    <ng-container matColumnDef="requestedTime">
      <th mat-header-cell *matHeaderCellDef> Requested Time </th>
      <td mat-cell *matCellDef="let element"> {{getFormattedDate(element.requestedDate)}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element" >
        <button mat-flat-button color="primary" *ngIf="element.status === 1" (click)="download(element)">
          download
        </button>
        <button mat-flat-button disabled color="primary" *ngIf="element.status === 0">
          download
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>
</div>
