<h1 mat-dialog-title>{{data.meterSerialNo ? 'Edit' : 'Add'}} Meter</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Meter Serial No</mat-label>
    <input matInput [(ngModel)]="data.meterSerialNo">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Last Index</mat-label>
    <input matInput [(ngModel)]="data.lastIndex" type="number" min="0">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Voltage</mat-label>
    <input matInput [(ngModel)]="data.voltageValue" type="number" min="0">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Current</mat-label>
    <input matInput [(ngModel)]="data.currentValue" type="number" min="0">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Measurement Time</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="data.measurementTime" placeholder="Choose a date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data">Save</button>
</div>
